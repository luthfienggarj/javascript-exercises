<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/b818ade590.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600&display=swap" rel="stylesheet">
</head>

<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Montserrat;
    }
</style>

<body>

    <section>
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 shadow-2xl p-6">
            <div class="mb-5 mt-5 text-center font-semibold">
                <img
                id="imgPerson"
                src="https://images.pexels.com/photos/614810/pexels-photo-614810.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                class="rounded-full h-[20%] w-[20%] ml-[40%] items-center text-center filter mb-3 drop-shadow-md " style="filter: drop-shadow(10px 7px 8px #d21369);">
                
                <p id="namePerson" class="mb-4 text-gray-600 font-normal">Samid Abdullah</p>
                <span id="rolePerson">Software Engineer</span>
            </div>

            <div class="text-center">
                <p id="commentPerson" class="mb-4 font-light">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Corrupti laudantium, dolorum hic asperiores
                    beatae illo veniam molestiae, repellendus omnis in delectus amet iste accusantium distinctio enim a
                    natus minus velit.</p>
                <div class="mb-3 text-sky-700 text-xl font-semibold">
                    <button id="prev" class="pr-6">
                        <i class="fa-solid fa-chevron-left"></i>
                    </button>
                    <button id="next"><i class="fa-solid fa-chevron-right"></i></button>
                </div>
                <button id="randomPerson" class="bg-sky-100 pl-4 pr-4 pt-2 pb-2 border-solid border-1 rounded-lg font-medium text-sm">
                    Surprise Me
                </button>
            </div>
        </div>
    </section>

</body>
<script src="testimonial.js"></script>
</html>
