<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/b818ade590.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad:ital,wght@0,400;0,500;0,600;1,400&display=swap"
        rel="stylesheet">
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Afacad', sans-serif;
    }

    body {
        background: #0C134F;
    }

    section {
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        position: absolute;
    }
</style>

<body>
    <section>
        <div class="bg-[#D5CEA3] rounded-lg p-4">
            <div class="mb-6 text-3xl text-center font-extrabold flex justify-between text-red-800">
                <h1>Random Password <i class="fa-solid fa-lock"></i></h1>
            </div>

            <div>
                <form>
                    <input 
                    type="text" 
                    id="password" 
                    readonly 
                    placeholder="Result Generating Password..."
                    class="w-full rounded-lg p-2"
                    >
                </form>

                <div class="flex justify-between">
                    <button id="randomBtn" class="bg-[#000000] mt-5 rounded-lg pt-1 pb-1 pr-3 pl-3 text-white">
                        Generate
                    </button>
    
                    <button id="copyBtn" class="bg-[#000000] mt-5 rounded-md pt-1 pb-1 pr-3 pl-3 text-white hover:opacity-[0.5]">
                        <i class="fa-regular fa-copy"></i>
                    </button>
                </div>
            </div>
        </div>
    </section>
</body>

<script>

    // Fungsi Awal
    function generatingPassword(length) {
        const lowerCase = 'abcdefghijklmnopqrstuvwxyz';
        const upperCase = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const numbers = '0123456789';
        const symbol = '!@#$%^&*()-_=+';

        const allCharacter = lowerCase + upperCase + numbers + symbol;
        let pass = '';

        for (let i = 0; i < length; i++) {
            const indexPassword = Math.floor(Math.random() * allCharacter.length);
            pass += allCharacter.charAt(indexPassword);
        }
        return pass;
    }

    // Deklarasi Dari Html
    const password = document.getElementById("password");
    const randomButton = document.getElementById("randomBtn");
    const copyButton = document.getElementById("copyBtn");

    // Random Button
    randomButton.addEventListener("click", function () {
        const passwordLength = 12;
        const finalPassword = generatingPassword(passwordLength);
        password.value = finalPassword; // Mengubah nilai input teks
    });

    // Copy Button
    copyButton.addEventListener("click", function () {
        password.select();
        password.setSelectionRange(0, 9999);
        document.execCommand("copy");
        alert("Password copied to clipboard: " + password.value);
    })

</script>

</script>

</html>
